# https://phaserquick.philscode.com/starter-project/github-pages

name: Pages Deployment ğŸš€

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: GitHub Pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v3
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ”§ Build Project
        run: npm run build
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v3
      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist/apps/angular-spotify'
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
